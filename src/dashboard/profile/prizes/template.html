
<div class="my_testdrive_contant">

    <a ui-sref="dashboard.game.sectors">Викторина</a>
   <h5>Мои призы</h5>
    <p>Вы выиграли следующие призы! Мы сообщим Вам, когда они будут доставлены в выбранный Вами дилерский центр!</p>
    <div ng-show="false && !ctrl.user.dealer">
        <form ng-submit="ctrl.saveDealer()" >
            <div class="row">
                <div class="col-md-4 text-center">
                    <select name="city" ng-options="city.name for city in ctrl.cities | orderBy: 'name'"
                            class="input_default input_small select_default" ng-change="ctrl.loadDealer()" ng-model="ctrl.city" required>
                        <option disabled selected value>Выберите город</option>
                    </select>
                </div>
                <div class="col-md-4 text-center">
                    <select name="city" ng-options="dealer.info for dealer in ctrl.dealers | orderBy: 'info'"
                            class="input_default input_small select_default" ng-model="ctrl.dealer" required>
                        <option disabled selected value>Выберите дилера</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn_primary main tantam-button-save">Сохранить</button>
            </div>
        </form>
    </div>

    <div class="myprizes">
        <div class="thead">
            <div class="th">Название</div>
            <div class="th">Картинка</div>
        </div>
        <div class="tr" ng-repeat="item in ctrl.prizes">
            <div class="td"><h6 class="myprizes-title" ng-bind="item.prize.name"></h6></div>
            <div class="td">
                <img src="{{item.prize.image.small}}" />
                <p ng-bind="item.prize.description"></p>
                <button ng-show="item.pdf" ng-click="ctrl.save(item.pdf)" class="btn btn_primary main tantam-button-save">Сохранить</button>
            </div>
        </div>
    </div>
</div>
