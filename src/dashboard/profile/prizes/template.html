
<div class="my_testdrive_contant">

    <a ui-sref="dashboard.game.sectors">Викторина</a>
   <h5>Мои призы</h5>
    <p>Вы выиграли следующие призы! Мы сообщим Вам, когда они будут доставлены в выбранный Вами дилерский центр!</p>
    <div class="myprizes">
        <div class="thead">
            <div class="th">Название</div>
            <div class="th">Картинка</div>
        </div>
        <div class="tr" ng-repeat="item in ctrl.prizes">
            <div class="td"><h6 class="myprizes-title" ng-bind="item.prize.name"></h6></div>
            <div class="td">
                <img src="{{item.prize.image.small}}" />
                <p ng-bind="item.prize.description"></p>
                <button ng-show="item.prize.pdf && item.prize.pdf.original" ng-click="ctrl.save(item.prize.pdf.original)" class="btn btn_primary main tantam-button-save">Сохранить</button>
            </div>
        </div>
    </div>
</div>
