<section class="reg_success email_recover">
    <form ng-submit="ctrl.recover()">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <h2>Востановление пароля</h2>

                    <input ng-model="ctrl.email" type="email" class="input_default input_medium" placeholder="Введите Ваш email" required="true">
                    <button class="btn btn_primary small">Отправить</button>
                    <ul>
                        <li><a ui-sref="dashboard.main" class="link_default">На главную страницу</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

</section>
