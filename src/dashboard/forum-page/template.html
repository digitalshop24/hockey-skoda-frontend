<section class="add_topic">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button disabled="true" class="btn btn_primary main">Создать тему</button>
                <p>Чтобы создать тему или оставить комментарий <br>нужно <a href="#">Авторизироваться</a></p>
            </div>
        </div>
    </div>
</section>

<section class="topics">
    <div class="container">
        <div class="row">
            <div class="row menu_border_bottom">
                <div class="col-md-12 text-right">
                    <div class="wrapp_filt">
                        <ul>
                            <li><a href="#" class="active">Новые</a></li>
                            <li><a href="#">Популярные</a></li>
                            <li><a href="#">Лучшие</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row post_hover">
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="wrapp_topic wrapp_topic_page">
                        <h4><a href="#" class="link_default" ng-bind="ctrl.section.name">Объявления</a></h4>

                        <p>13 минут назад <span>Дмитрием Ивановым</span></p>
                        <ul>
                            <li ng-repeat="topic in ctrl.topics">
                                <a href="#" class="link_default" ng-bind="topic.name">Общие правила</a>
                                <ul>
                                    <li><img src="img/resources/img/page.png" alt=""></li>
                                    <li><a href="#">1,</a></li>
                                    <li><a href="#">2,</a></li>
                                    <li><a href="#">3</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <div class="wrapp_col ">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="wrapp_static wrapp_static_page">
                        <ul>
                            <li>{{ctrl.section.count_view}} <p>Просмотров</p></li>
                            <li>{{ctrl.section.messages_count}} <p>Ответ</p></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
