<section class="wrapp_news_all">
    <div class="wrapp_menu default" id='menu'>
        <div class="menu_line menu_line_main ">
            <ul>
                <li>
                    <a ui-sref="dashboard.general-news">
                        <img src="img/resources/img/news/ico_menu1.png" alt="" class="img-responsive">

                        <p>События</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/resources/img/news/ico_menu2.png" alt="" class="img-responsive">

                        <p>Факты</p>
                    </a>
                </li>
                <li>
                    <a ui-sref="dashboard.blog">
                        <img src="img/resources/img/news/ico_menu3.png" alt="" class="img-responsive">

                        <p>Аналитика</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrapp_contant_main wrapp_contant_main_page_news">
        <div class="container-fluid" main-news-scroll id="news">
            <div main-news-timeline scroll-init class="wrapp_timeline_main_page default"
                 days-with-news="ctrl.daysWithNews"></div>
            <div main-news="news" class="row" data-news-id="{{news.dayId}}" ng-repeat="news in ctrl.news"></div>
        </div>
    </div>
</section>
