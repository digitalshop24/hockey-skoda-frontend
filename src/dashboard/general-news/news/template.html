<h5 ng-bind="ctrl.generalNews.published_at | amDateFormat:'H:mm'"></h5>
<img ui-sref="dashboard.newspage({id:ctrl.generalNews.id, rubric:ctrl.generalNews.rubric.api_path})" src="{{ctrl.generalNews.image.medium}}" alt="" class="img-responsive">

<p ng-bind="ctrl.generalNews.short_content"></p>
