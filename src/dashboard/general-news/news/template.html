<h5 ng-bind="ctrl.generalNews.published_at | amDateFormat:'H:mm'"></h5>
<img ui-sref="dashboard.newspage({id:ctrl.generalNews.id, rubric:ctrl.generalNews.rubric.api_path})"
     src="{{ctrl.generalNews.image.medium}}" alt="" class="img-responsive">

<h4 style="min-height: 70px;">
    <a ui-sref="dashboard.newspage({id:ctrl.generalNews.id, rubric:ctrl.generalNews.rubric.api_path})"
       ng-bind="ctrl.generalNews.title === '' ? ctrl.generalNews.name : ctrl.generalNews.title" class="link_default"></a>
       &nbsp;
    <span class="little_comment" ng-bind="ctrl.generalNews.comments_count"></span>
</h4>

<p ng-bind="ctrl.generalNews.short_content"></p>
