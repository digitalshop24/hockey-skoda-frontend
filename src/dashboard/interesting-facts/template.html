<div class="wrapp_menu_fact">
        <div class="menu_line ">
            <ul>
               <a ui-sref="dashboard.general-news"><li class="general_news_imgbg"><!-- <img src="img/resources/img/news/ico_menu1_noactive_notext.png" alt="" class="img-responsive"> --><p >События</p></li></a>
                <a ui-sref="dashboard.facts"><li class="facts_imgbg"><!-- <img src="img/resources/img/news/ico_menu2_noactive_notext.png" alt=""  class="img-responsive"> --><p class="active_p">Факты</p></li></a>
                <a ui-sref="dashboard.blog"><li class="blog_imgbg"><!-- <img src="img/resources/img/news/ico_menu3_active_notext.png" alt="" class="img-responsive"> --><p >Аналитика</p></li></a>
            </ul>
        </div>
</div>
<section class="factSection">
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-4 ">
                  <div class="block-set" ng-repeat="fact in ctrl.facts | limitTo:4">
                    <div class="block-interes-fact">
                        <div class="img">
                            <img src="{{fact.image.medium}}" alt="">
                        </div>
                        <div class="text1">
                            <p ng-bind="fact.name"></p>
                        </div>
                    </div>
                  </div>
                </div>
               <div class="col-sm-12 col-md-4 ">
                  <div class="block-set" ng-repeat="fact in ctrl.facts | limitTo:4:4">
                    <div class="block-interes-fact">
                        <div class="img">
                            <img src="{{fact.image.medium}}" alt="">
                        </div>
                        <div class="text1">
                            <p ng-bind="fact.name"></p>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4 ">
                  <div class="block-set" ng-repeat="fact in ctrl.facts | limitTo:4:8">
                    <div class="block-interes-fact">
                        <div class="img">
                            <img src="{{fact.image.medium}}" alt="">
                        </div>
                        <div class="text1">
                            <p ng-bind="fact.name"></p>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul>
                        <li ng-show="ctrl.facts.length < ctrl.factsAmount">
                            <button ng-click="ctrl.loadMore()" class="btn btn_common main">Показать ещё</button>
                        </li>
                        <li>Показано {{ctrl.facts.length}} фактов из {{ctrl.factsAmount}}</li>
                    </ul>
                    
                </div>
            </div>
        </div>
</section>
