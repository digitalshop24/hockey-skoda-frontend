<div class="wrapp_menu_fact">
    <div class="menu_line clearfix ">
        <ul>
            <a ui-sref="dashboard.general-news">
                <li class="general_news_imgbg">
                    <p>События</p></li>
            </a>
            <a ui-sref="dashboard.facts">
                <li class="facts_imgbg">
                    <p class="active_p">Факты</p></li>
            </a>
            <a ui-sref="dashboard.blog">
                <li class="blog_imgbg">
                    <p>Аналитика</p></li>
            </a>
        </ul>
    </div>
</div>

<section class="factSection" infinite-scroll="ctrl.loadMore()" infinite-scroll-disabled='this.busy'>

    <div class="fact-tabs">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': ctrl.tag == '#хоккейныйфакт' && ctrl.isSocialFacts}">
                <a ng-click="ctrl.changeTag({tag:'#хоккейныйфакт'})">#хоккейныйфакт</a>
            </li>
            <li ng-class="{'active': ctrl.tag == '#skoda' && ctrl.isSocialFacts} ">
                <a ng-click="ctrl.changeTag({tag:'#skoda'})">#skoda</a>
            </li>
            <li ng-class="{'active': ctrl.tag == '#хоккейвкаждом' && ctrl.isSocialFacts}">
                <a ng-click="ctrl.changeTag({tag:'#хоккейвкаждом'})">#хоккейвкаждом</a>
            </li>
            <li ng-class="{'active': !ctrl.isSocialFacts}">
                <a ng-click="ctrl.loadSkodaFacts()">Факты от ŠKODA</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div class="container-fluid">
                <div class="row">
                    <div class="fact-two masonry clearfix">
                        <div class="fact-two-block item" ng-repeat="fact in ctrl.facts">
                            <div class="fact-two-block-card">
                                <div class="fact-two-block-act">

                                    <div ng-show="fact.photos.length">
                                        <div class="img" ng-repeat="photo in fact.photos | limitTo:4">
                                            <img src="{{photo.image.small}}" alt="">
                                        </div>
                                    </div>
                                    <div class="face clearfix">
                                        <div class="face-img-left"
                                             style="background-image:url({{fact.profile_pic}});background-position:center center;background-size:cover;">

                                        </div>
                                        <div class="face-text-right">
                                            <h3 ng-bind="fact.profile_name">Михаил Клюшкин</h3>

                                            <p class="time-face"
                                               ng-bind="fact.published_at | amDateFormat:'DD.MM H:mm'">
                                                1 апреля 15:23
                                            </p>
                                        </div>
                                    </div>
                                    <div class="fact-two-block-text">
                                        <p ng-bind-html="fact.content"></p>
                                    </div>
                                </div>
                                <div class="fact-two-block-hov">
                                    <div class="fact-two-block-hov-rote">
                                      <a class="btn" href="" data-toggle="modal" ng-click="ctrl.readMore(fact)"
                                           data-target="#fact-modal">Читать полностью</a>

                                        <div class="fact-social">
                                            <share-buttons data="fact.shareData"></share-buttons>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade fact-modal" id="fact-modal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">

        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal"></button>
            <div class="fact-block">
                <div class="fact-img">
                    <slick ng-show="ctrl.currentFact.photos.length">
                        <div class="img" ng-repeat="photo in ctrl.currentFact.photos | limitTo:4">
                            <img src="{{photo.image.small}}" alt="">
                        </div>
                    </slick>
                </div>
                <div class="fact-block-text clearfix">
                    <div class="face clearfix">
                        <div class="face-img-left"
                             style="background-image:url({{ctrl.currentFact.profile_pic}});background-position:center center;background-size:cover;">

                        </div>

                        <div class="face-text-right">
                            <h3 ng-bind="ctrl.currentFact.profile_name">Михаил Клюшкин</h3>

                            <p class="time-face"
                               ng-bind="ctrl.currentFact.published_at | amDateFormat:'DD.MM H:mm'">
                                1 апреля 15:23
                            </p>
                        </div>

                    </div>
                    <div class="fact-social">
                        <share-buttons data="ctrl.currentFact.shareData"></share-buttons>
                    </div>
                </div>
                <div class="modal-fact-text">
                    <p ng-bind-html="ctrl.currentFact.content"></p>

                </div>
            </div>


        </div>

    </div>
</div>
