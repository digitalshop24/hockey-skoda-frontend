<div class="wrapp_menu_fact">
        <div class="menu_line ">
            <ul>
               <li><a ui-sref="dashboard.general-news"><img src="img/resources/img/news/ico_menu1_noactive_notext.png" alt="" class="img-responsive"><p >События</p></a></li>
                <li><a ui-sref="dashboard.facts"><img src="img/resources/img/news/ico_menu2_active_notext.png" alt=""  class="img-responsive"><p class="active_p">Факты</p></a></li>
                <li><a ui-sref="dashboard.blog"><img src="img/resources/img/news/ico_menu3_noactive_notext.png" alt="" class="img-responsive"><p >Аналитика</p></a></li>
            </ul>
        </div>
</div>
<section class="factSection">
    
        <div class="container-fluid">
            <div class="row">
               <div class="col-sm-12 col-md-3" ng-repeat="fact in ctrl.facts | limitTo:4">
                    <figure>
                        <div class="factImgWrap" style="background-image: url('{{fact.image.medium}}');">
                        </div>
                        <figcaption class="col-md-12">
                            <p ng-bind="fact.name"></p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-3" ng-repeat="fact in ctrl.facts | limitTo:1000:4">
                    <figure class="half">
                        <div class="factImgWrap" style="background-image: url('{{fact.image.medium}}');">
                        </div>
                        <figcaption class="col-md-12">
                            <p ng-bind="fact.name"></p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul>
                        <li ng-show="ctrl.facts.length < ctrl.factsAmount">
                            <button ng-click="ctrl.loadMore()" class="btn btn_common main">Показать ещё</button>
                        </li>
                        <li>Показано {{ctrl.facts.length}} фактов из {{ctrl.factsAmount}}</li>
                    </ul>
                    
                </div>
            </div>
        </div>
</section>
