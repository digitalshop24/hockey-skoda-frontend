<section class="wrapp_baner__suggestions" card-init slider-init>
    <div class="container-fluid">
        <div class="row">
            <div class="baner__suggestions box">
                <img src="img/resources/img/suggestions/baner.jpg" alt="">

                <div class="col-sm-12 absolute"><h2>Поддержи команду!</h2></div>

            </div>
        </div>
    </div>
</section>

<section class="wrapp_jobs">
    <div class="container">
        <div class="row">
            <div class="jobs_block clearfix">
                <div class="jobs_block_item">
                    <p class="number">125</p>

                    <p class="text">авторских работ</p>
                </div>
                <div class="jobs_block_item">
                    <p class="number">600</p>

                    <p class="text">уникальных фотографий</p>
                </div>
                <div class="jobs_block_item">
                    <p class="number">1 400 000</p>

                    <p class="text">сообщений с поддержкой сборной</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="wrapp_form_suggestions">
    <div class="container">
        <div class="row">
            <div class="wrapp_form_suggestions_slider clearfix">
                <div class="from_block">
                    <form class="card-create">
                        <input type="text" class="input_default input_small card-firstname" placeholder="Имя">
                        <input type="text" class="input_default input_small card-secondname" placeholder="Фамилия">
                        <input type="text" class="input_default input_small" placeholder="Город*">
                        <input type="text" class="input_default input_small" placeholder="E-mail*">
                        <span>*Поля обязательные для заполнения</span>
                        <input type="text" class="input_default input_small card-to" placeholder="Кому">
                        <textarea type="text" class="input_default input_small card-text"
                                  placeholder="Пожелание"></textarea>
                        <button type="button" class="btn btn_primary tiny">Отправить</button>
                    </form>
                </div>
                <div class="slider-for">
                   <!-- <slick infinite="true" slides-to-show="1" slides-to-scroll="1" speed="300" fade="true"
                           arrows="false"
                           css-ease="linear" as-nav-for=".slider-nav">-->

                        <div class="item box"><img src="img/resources/img/form-slider/slider-des.jpg" alt=""></div>
                        <div class="item box"><img src="img/resources/img/form-slider/slider-xs-2.jpg" alt=""></div>
                        <div class="item box"><img src="img/resources/img/form-slider/slider-xs-3.jpg" alt=""></div>
                        <div class="item box"><img src="img/resources/img/form-slider/slider-des.jpg" alt=""></div>
                    <!--</slick>-->
                </div>
                <div class="slider-nav-center">
                    <div class="slider-nav">
                       <!-- <slick infinite="true" slides-to-show="3" vertical="true" slides-to-scroll="1" dots="false"
                               center-mode="true" fade="true" arrows="true" as-nav-for=".slider-for" focus-on-select=true>-->


                            <div class="item box">
                                <img src="img/resources/img/form-slider/slider-xs-1.jpg" alt="">
                            </div>
                            <div class="item box">
                                <img src="img/resources/img/form-slider/slider-xs-2.jpg" alt="">
                            </div>
                            <div class="item box">
                                <img src="img/resources/img/form-slider/slider-xs-3.jpg" alt="">
                            </div>
                            <div class="item box">
                                <img src="img/resources/img/form-slider/slider-xs-3.jpg" alt="">
                            </div>

                        <!--</slick>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

           socialshare-hashtags="хоккей"
