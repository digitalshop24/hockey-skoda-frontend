<div class="wrapp_menu_fact">
        <div class="menu_line ">
            <ul>
               <li><a ui-sref="dashboard.general-news"><img src="img/resources/img/news/ico_menu1_noactive_notext.png" alt="" class="img-responsive"><p >События</p></a></li>
                <li><a ui-sref="dashboard.facts"><img src="img/resources/img/news/ico_menu2_noactive_notext.png" alt=""  class="img-responsive"><p>Факты</p></a></li>
                <li><a ui-sref="dashboard.blog"><img src="img/resources/img/news/ico_menu3_noactive_notext.png" alt="" class="img-responsive"><p>Аналитика</p></a></li>
            </ul>
        </div>
</div>
<section class="wrapp_one_news"> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6 ng-bind="ctrl.news.published_at | amDateFormat:'DD MMMM'"></h6>
                <ul class="breadcrumbs">
                    <li><a ui-sref="{{ctrl.rubricState}}" ng-bind="ctrl.rubric.name" class="link_default"></a></li>
                    <li> ></li>
                    <li><a href="" ng-bind="ctrl.news.name" class="link_default">Заголовок типовой новости</a></li>
                </ul>

                <h3 ng-bind="ctrl.news.name"></h3>

                <div ng-bind-html="ctrl.news.content"></div>
                <ul class="soc">
                    <li><p>Рассказать друзьям:</p></li>
                    <li><a socialshare socialshare-provider="facebook"
                           socialshare-text="{{ctrl.socialShareText}}"
                           socialshare-url="{{ctrl.socialShareUrl}}">
                        <img src="img/resources/img/fb_grey.png" alt="" class="img-responsive"></a></li>
                    <li><a socialshare socialshare-provider="twitter"
                           socialshare-text="{{ctrl.news.title}} + {{ctrl.news.description}}"
                           socialshare-hashtags="хоккей"
                           socialshare-url="{{ctrl.socialShareUrl}}">
                        <img src="img/resources/img/twiter_grey.png" alt="" class="img-responsive"></a></li>
                    <li><a socialshare socialshare-provider="vk"
                           socialshare-text="{{ctrl.socialShareText}}"
                           socialshare-url="{{ctrl.socialShareUrl}}">
                        <img src="img/resources/img/vk_grey.png" alt="" class="img-responsive"></a></li>
                </ul>
                
            </div>
        </div>
    </div>
</section>
