<section class="wrapp_blog_all">
    <div class="wrapp_menu">
        <div class="menu_line ">
            <ul>
                <li>
                    <a ui-sref="dashboard.general-news">
                        <img src="img/resources/img/news/ico_menu1.png" alt="" class="img-responsive">

                        <p>События</p>
                    </a>
                </li>
                <li>
                    <a ui-sref="dashboard.facts">
                        <img src="img/resources/img/news/ico_menu2.png" alt="" class="img-responsive">

                        <p>Факты</p>
                    </a>
                </li>
                <li>
                    <a ui-sref="dashboard.blog">
                        <img src="img/resources/img/news/ico_menu3.png" alt="" class="img-responsive">

                        <p>Аналитика</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrapp_blog_contant ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <ul class="tag_post">
                        <li ng-repeat="tag in ctrl.tags"><p><a ng-click="ctrl.removeTag(tag)" ng-bind="tag"></a></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-4 text-left wrapp_blog_posts" ng-repeat="blog in ctrl.blogs">
                    <ul class="blog_post">
                        <li><img src="{{blog.user.avatar.thumb}}" alt="" class="img-responsive"></li>
                        <li><p class="bold" ng-bind="blog.user.name"></p>

                            <p class="prof" ng-bind="blog.user.user_type"></p></li>
                        <li><h3><a ng-bind="blog.name"
                                   ui-sref="dashboard.newspage({id:blog.id, rubric:blog.rubric.api_path})"></a></h3>
                        </li>
                        <li><p ng-bind="blog.short_content"></p></li>
                        <li><p ng-bind="blog.published_at | amDateFormat:'MM.DD h:ss'"></p></li>
                        <li><img src="{{blog.image.medium}}" alt="" class="img-responsive"></li>
                    </ul>
                    <ul class="tag_post">
                        <li ng-repeat="tag in blog.tags"><p><a ng-click="ctrl.addTagToFilter(tag)" href=""
                                                               ng-bind="tag"></a></p></li>
                    </ul>
                </div>

            </div>

            <div ng-show="ctrl.blogs.length < ctrl.blogsAmount" class="row text-center">
                <button ng-click="ctrl.loadMore()" class="btn btn_common main load_more">Показать еще</button>
            </div>

        </div>
    </div>
</section>
