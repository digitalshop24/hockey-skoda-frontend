<section class="wrapp_blog_all" masonry-init=".wrapp_blog_posts">
    <div class="wrapp_menu">
        <div class="menu_line ">
            <ul>
               <a ui-sref="dashboard.general-news"><li class="general_news_imgbg"><!-- <img src="img/resources/img/news/ico_menu1_noactive_notext.png" alt="" class="img-responsive"> --><p>События</p></li></a>
                <a ui-sref="dashboard.facts"><li class="facts_imgbg"><!-- <img src="img/resources/img/news/ico_menu2_noactive_notext.png" alt=""  class="img-responsive"> --><p>Факты</p></li></a>
                <a ui-sref="dashboard.blog"><li class="blog_imgbg"><!-- <img src="img/resources/img/news/ico_menu3_active_notext.png" alt="" class="img-responsive"> --><p class="active_p">Аналитика</p></li></a>
            </ul>
        </div>
    </div>

    <div class="wrapp_blog_contant ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <ul class="tag_post" ng-show="ctrl.tags.length">
                        <li>Фильтр по тэгам:</li>
                        <li ng-repeat="tag in ctrl.tags"><p><a  ng-bind="tag"></a><span ng-click="ctrl.removeTag(tag)"> x </span></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-4 text-left wrapp_blog_posts" ng-repeat="blog in ctrl.blogs">
                    <ul class="blog_post">
                       <!-- <li><img src="{{blog.user.avatar.thumb}}" alt="" class="img-responsive"></li>
                        <li><p class="bold" ng-bind="blog.user.name"></p>

                            <p class="prof" ng-bind="blog.user.user_type"></p></li>-->
                        <li><h3><a ng-bind="blog.name"
                                   ui-sref="dashboard.newspage({id:blog.id, rubric:blog.rubric.api_path})"></a></h3>
                        </li>
                        <li><p ng-bind="blog.short_content"></p></li>
                        <li><p ng-bind="blog.published_at | amDateFormat:'DD.MM H:mm'"></p></li>
                        <li><img src="{{blog.image.medium}}" alt="" class="img-responsive"></li>
                    </ul>
                    <ul class="tag_post">
                        <li ng-repeat="tag in blog.tags"><a ng-click="ctrl.addTagToFilter(tag)" href=""><p ng-bind="tag"></p></a></li>
                    </ul>
                </div>

            </div>

            <div ng-show="ctrl.blogs.length < ctrl.blogsAmount" class="row text-center">
                <button ng-click="ctrl.loadMore()" class="btn btn_common main load_more">Показать еще</button>
            </div>

        </div>
    </div>
</section>
