<form ng-submit="ctrl.send()" ng-init="ctrl.form = {}">
    <aside class="form_popup">
        <div class="form_white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="left">
                            <h6>Я уже зарегистрирован(а).</h6>
                            <input required="true" type="email" ng-model="ctrl.form.email" class="input_default input_small"
                                   placeholder="E-mail">
                            <input id="password" required="true" type="password" minlength="8" ng-model="ctrl.form.password" class="input_default input_small"
                                   placeholder="Пароль">
                             <h6>Войти через соц.сеть:</h6>
                                <div class="soc_icon">
                                    <!--<a ng-click="ctrl.authViaSocial('instagram')"><img src="img/resources/img/insta_grey.png" alt="" class="img-responsive"></a>
                                    <a ng-click="ctrl.authViaSocial('facebook')"><img src="img/resources/img/fb_grey.png" alt="" class="img-responsive"></a>
                                    <a ng-click="ctrl.authViaSocial('twitter')"><img src="img/resources/img/twiter_grey.png" alt="" class="img-responsive"></a>-->
                                     <a ng-click="ctrl.authViaSocial('vk')"><img src="img/resources/img/vk_grey.png" alt="" class="img-responsive"></a>
                                </div>
                            <p><a href="" ng-click="ctrl.recoverPassword()">Я забыл пароль?</a></p>
                            <h6 ng-bind="ctrl.message"></h6>
                            <button class="btn btn_secondary small">Войти</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="right">
                            <h6>Я здесь впервые</h6>
                            <button type="button" class="btn btn_secondary small" ng-click="ctrl.goToRegistration()">Регистрация</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</form>
