<aside class="wrapp_t_drive">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Запись на тест драйв</h1>
            </div>
            <div class="col-md-3 text-center" ng-repeat="car in ctrl.cars">
                <a href="#">
                    <div class="auto" ng-click="ctrl.chooseCar(car)" ng-class="{ 'active_auto': ctrl.carId == car.id}">
                        <img src="{{car.img}}" class="img-responsive"/>

                        <p ng-bind="car.name"/>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-12">
            <form ng-submit="ctrl.send()" class="form_t_drive">
                <div class="row">
                    <div class="col-md-6 text-right"><input ng-model="ctrl.firstName" type="text"
                                                            class="input_default input_small"
                                                            placeholder="Имя"></div>
                    <div class="col-md-6 text-left"><input ng-model="ctrl.lastName" type="text"
                                                           class="input_default input_small"
                                                           placeholder="Фамилия"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-right"><input required="true" type="text" ng-model="ctrl.mobilephone"
                                                            class="input_default input_small"
                                                            placeholder="Телефон"></div>
                    <div class="col-md-6 text-left"><input type="email" ng-model="ctrl.email"
                                                           class="input_default input_small"
                                                           placeholder="E-mail"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <select name="city" ng-options="city for city in ctrl.cities | orderBy"
                                class="input_default input_small select_default" ng-model="ctrl.city">
                            <option disabled selected value>Выберите город</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="checkbox" id="c1" ng-model="ctrl.ispdagreed">
                        <label for="c1"><span></span>Соглашаюсь с обработкой персональных данных</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn main btn_primary">Подать заявку</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</aside>
