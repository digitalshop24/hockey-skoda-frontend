<section class="prizes_use_date">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-left text_titel">
                <h3 ng-bind="ctrl.currentSponsor.name">Призы от <br> Škoda hockey</h3>
                <p ng-bind-html="ctrl.currentSponsor.description"></p>
            </div>
            <div class="col-md-6  text-left user_info" >
               <!-- <p class="hidden">Чтобы участвовать в розигрышах призов, необходимо <br> <a>Авторизироваться или пройти регистрацию</a></p>-->
                <p ng-show="!ctrl.session.isAuthenticated">Чтобы участвовать в розигрышах призов, необходимо <br> <a
                        ng-click="ctrl.login.open()" href="#">Авторизироваться или пройти регистрацию</a></p>
                <div ng-show="ctrl.session.isAuthenticated">
                    <img src="{{ctrl.user.avatar.thumb}}" alt="" class="img-responsive">
                    <h5 ng-bind="ctrl.user.name">Михаил Клюшников</h5>
                    <h3 ng-bind="ctrl.user.achievments_score + ' баллов'"></h3>
                    <h6 ng-bind="'+' + ctrl.user.achievments_score_today + ' сегодня'">+180 сегодня</h6>
                </div>

            </div>
        </div>
    </div>
</section>
