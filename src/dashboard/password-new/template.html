<section class="reg_success email_recover">
    <form ng-submit="ctrl.changePassword()">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <h2>Востановление пароля</h2>

                    <input ng-model="ctrl.password" type="password" minlength="8" class="input_default input_medium" placeholder="Введите новый пароль" required>
                    <input ng-model="ctrl.confirmPassword" type="password" minlength="8" class="input_default input_medium" placeholder="Повторите пароль" required>

                    <button class="btn btn_primary small">Отправить</button>
                    <ul>
                        <li><a ui-sref="dashboard.main" class="link_default">На главную страницу</a></li>
                        <li><a ui-sref="dashboard.profile" class="link_default">В личный кабинет</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</section>
